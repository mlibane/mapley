<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapley - Discover Delicious Recipes</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-4 py-3 flex justify-between items-center">
            <a href="/" class="text-2xl font-bold text-green-600">Mapley</a>
            <div class="space-x-4">
                <a href="#" class="text-gray-600 hover:text-green-600">Home</a>
                <a href="#" class="text-gray-600 hover:text-green-600">Recipes</a>
                <a href="#" class="text-gray-600 hover:text-green-600">About</a>
            </div>
            <div class="space-x-2">
                <button class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Sign Up</button>
                <button class="bg-gray-200 text-gray-700 px-4 py-2 rounded hover:bg-gray-300">Login</button>
            </div>
        </nav>
    </header>

    <main class="container mx-auto px-4 py-8">
        <section class="mb-8">
            <h1 class="text-4xl font-bold text-center mb-4">Discover Delicious Recipes</h1>
            <div class="max-w-md mx-auto">
                <input type="text" placeholder="Search recipes..." class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-600">
            </div>
        </section>

        <section class="mb-8">
            <h2 class="text-2xl font-semibold mb-4">Choose Your Cuisine</h2>
            <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4">
                <!-- Cuisine buttons will go here -->
            </div>
        </section>

        <section>
            <h2 class="text-2xl font-semibold mb-4">Featured Recipes</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                <!-- Recipe cards will go here -->
            </div>
        </section>
    </main>

    <footer class="bg-gray-800 text-white mt-12">
        <div class="container mx-auto px-4 py-6 text-center">
            <p>&copy; 2024 Mapley. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
