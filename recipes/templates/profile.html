{% extends 'base.html' %}
{% load static %}

{% block title %}My Profile - Mapley{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-8 text-center">My Profile</h1>

    <div class="bg-white shadow-md rounded-lg p-6 max-w-2xl mx-auto">
        <div class="flex items-center mb-6">
            <img src="{{ user.profile.avatar.url }}" alt="{{ user.username }}" class="w-24 h-24 rounded-full object-cover mr-6">
            <div>
                <h2 class="text-2xl font-semibold">{{ user.get_full_name }}</h2>
                <p class="text-gray-600">@{{ user.username }}</p>
            </div>
        </div>

        <form action="{% url 'profile' %}" method="POST" enctype="multipart/form-data" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="first_name" class="block mb-1 font-medium">First Name</label>
                <input type="text" id="first_name" name="first_name" value="{{ user.first_name }}" class="w-full p-2 border rounded">
            </div>
            <div>
                <label for="last_name" class="block mb-1 font-medium">Last Name</label>
                <input type="text" id="last_name" name="last_name" value="{{ user.last_name }}" class="w-full p-2 border rounded">
            </div>
            <div>
                <label for="email" class="block mb-1 font-medium">Email</label>
                <input type="email" id="email" name="email" value="{{ user.email }}" class="w-full p-2 border rounded">
            </div>
            <div>
                <label for="bio" class="block mb-1 font-medium">Bio</label>
                <textarea id="bio" name="bio" rows="3" class="w-full p-2 border rounded">{{ user.profile.bio }}</textarea>
            </div>
            <div>
                <label for="avatar" class="block mb-1 font-medium">Profile Picture</label>
                <input type="file" id="avatar" name="avatar" accept="image/*" class="w-full p-2 border rounded">
            </div>
            <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition-colors duration-300">Update Profile</button>
        </form>

        <hr class="my-8">
        </ul>
    </div>
</div>
{% endblock %}
